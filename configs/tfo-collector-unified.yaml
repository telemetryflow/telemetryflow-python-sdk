# TelemetryFlow Collector Unified Configuration (TFO v2 Only)
# =============================================================================
# Community Enterprise Observability Platform (CEOP)
# Copyright (c) 2024-2026 TelemetryFlow. All rights reserved.
#
# This is the TFO v2-only configuration with TFO exporter enabled.
# All telemetry is authenticated and exported to TelemetryFlow Platform.
#
#   Usage: ./tfo-collector --config configs/tfo-collector-unified.yaml
#
# =============================================================================
# TFO v2 Endpoints (Authenticated - REQUIRED HEADERS):
# =============================================================================
#
#   HTTP Endpoints:
#     Headers Required:
#       X-TelemetryFlow-Key-ID: tfk_xxx
#       X-TelemetryFlow-Key-Secret: tfs_xxx
#
#     POST http://localhost:4318/v2/traces
#     POST http://localhost:4318/v2/metrics
#     POST http://localhost:4318/v2/logs
#
#   gRPC Endpoint:
#     localhost:4317 (with metadata: x-telemetryflow-key-id, x-telemetryflow-key-secret)
#
# =============================================================================
# Environment Variables (REQUIRED)
# =============================================================================
#   TELEMETRYFLOW_API_KEY_ID      - API Key ID (tfk_xxx)
#   TELEMETRYFLOW_API_KEY_SECRET  - API Key Secret (tfs_xxx)
#   TELEMETRYFLOW_ENDPOINT        - TelemetryFlow backend (default: https://api.telemetryflow.id)
#
# Optional:
#   TELEMETRYFLOW_COLLECTOR_ID    - Unique collector identifier (auto-generated if empty)
#   TELEMETRYFLOW_COLLECTOR_NAME  - Human-readable collector name
#   TELEMETRYFLOW_ENVIRONMENT     - Deployment environment (default: production)
#   TELEMETRYFLOW_DATACENTER      - Datacenter identifier
#
# =============================================================================

# =============================================================================
# EXTENSIONS - TFO Authentication and Identity
# =============================================================================
extensions:
  # Health check extension
  health_check:
    endpoint: "0.0.0.0:13133"

  # zPages extension for debugging
  zpages:
    endpoint: "0.0.0.0:55679"

  # pprof extension for profiling
  pprof:
    endpoint: "0.0.0.0:1777"

  # TFO Authentication Extension - API key management for TFO Platform
  tfoauth:
    api_key_id: "${env:TELEMETRYFLOW_API_KEY_ID}"
    api_key_secret: "${env:TELEMETRYFLOW_API_KEY_SECRET}"

  # TFO Identity Extension - Collector identity and resource enrichment
  tfoidentity:
    id: "${env:TELEMETRYFLOW_COLLECTOR_ID}"
    name: "${env:TELEMETRYFLOW_COLLECTOR_NAME:-TFO Unified Collector}"
    description: "TelemetryFlow Unified Collector - TFO v2 Only Mode"
    tags:
      environment: "${env:TELEMETRYFLOW_ENVIRONMENT:-production}"
      datacenter: "${env:TELEMETRYFLOW_DATACENTER:-default}"
      mode: unified-v2
    enrich_resources: true

# =============================================================================
# RECEIVERS - TFO v2 Authenticated Endpoints Only
# =============================================================================
receivers:
  # TFO OTLP Receiver - v2 endpoints with mandatory authentication
  tfootlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
        max_recv_msg_size_mib: 4
      http:
        endpoint: "0.0.0.0:4318"
        cors:
          allowed_origins:
            - "*"
          allowed_headers:
            - "*"
            - "X-TelemetryFlow-Key-ID"
            - "X-TelemetryFlow-Key-Secret"
    # v2 Only Mode - Authentication Required
    enable_v2_endpoints: true
    v2_only: true
    v2_auth:
      required: true
      validate_secret: true

# =============================================================================
# PROCESSORS - Optimized for TFO Platform
# =============================================================================
processors:
  # Batch processor for efficient data handling
  batch:
    timeout: 200ms
    send_batch_size: 8192
    send_batch_max_size: 0

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_percentage: 80
    spike_limit_percentage: 25

  # Resource processor - TFO Platform resource attributes
  resource:
    attributes:
      - key: service.namespace
        value: telemetryflow
        action: upsert
      - key: deployment.environment
        value: "${env:TELEMETRYFLOW_ENVIRONMENT:-production}"
        action: upsert
      - key: telemetryflow.collector.mode
        value: unified-v2
        action: upsert

  # Resource detection for automatic enrichment
  resourcedetection:
    detectors: [env, system, docker]
    timeout: 5s
    override: false

# =============================================================================
# CONNECTORS - Pipeline bridging for Exemplars and derived metrics
# =============================================================================
connectors:
  # Span metrics connector - derives metrics from traces with EXEMPLARS support
  spanmetrics:
    histogram:
      explicit:
        buckets: [1ms, 5ms, 10ms, 25ms, 50ms, 100ms, 250ms, 500ms, 1s, 2.5s, 5s, 10s]
    dimensions:
      - name: http.method
        default: GET
      - name: http.status_code
      - name: http.route
      - name: rpc.method
      - name: rpc.service
    exemplars:
      enabled: true
    namespace: traces
    metrics_flush_interval: 15s

  # Service graph connector - builds service dependency graphs from traces
  servicegraph:
    latency_histogram_buckets: [1ms, 5ms, 10ms, 25ms, 50ms, 100ms, 250ms, 500ms, 1s, 2.5s, 5s, 10s]
    dimensions:
      - http.method
      - http.status_code
    store:
      ttl: 2s
      max_items: 1000
    cache_loop: 1s
    store_expiration_loop: 2s
    virtual_node_peer_attributes:
      - db.system
      - messaging.system
      - rpc.service

# =============================================================================
# EXPORTERS - TFO Platform Export
# =============================================================================
exporters:
  # Debug exporter (minimal verbosity for production)
  debug:
    verbosity: basic
    sampling_initial: 2
    sampling_thereafter: 500

  # Prometheus exporter for local metrics scraping (with exemplars support)
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: telemetryflow
    const_labels:
      collector: tfo-unified
      mode: v2-only
    send_timestamps: true
    metric_expiration: 5m
    enable_open_metrics: true
    resource_to_telemetry_conversion:
      enabled: true

  # TFO Platform Exporter - Primary export destination
  # Auto-injects TFO auth headers using tfoauth extension
  tfo:
    endpoint: "${env:TELEMETRYFLOW_ENDPOINT:-https://api.telemetryflow.id}"
    use_v2_api: true
    auth:
      extension: tfoauth
    collector_identity: tfoidentity
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 1000
    compression: gzip
    headers:
      User-Agent: "TFO-Collector-Unified/1.1.2"

  # TFO Exporter for Traces (dedicated instance with trace-specific settings)
  tfo/traces:
    endpoint: "${env:TELEMETRYFLOW_ENDPOINT:-https://api.telemetryflow.id}"
    use_v2_api: true
    auth:
      extension: tfoauth
    collector_identity: tfoidentity
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 2000
    compression: gzip

  # TFO Exporter for Metrics (dedicated instance with metrics-specific settings)
  tfo/metrics:
    endpoint: "${env:TELEMETRYFLOW_ENDPOINT:-https://api.telemetryflow.id}"
    use_v2_api: true
    auth:
      extension: tfoauth
    collector_identity: tfoidentity
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
    sending_queue:
      enabled: true
      num_consumers: 5
      queue_size: 1000
    compression: gzip

  # TFO Exporter for Logs (dedicated instance with logs-specific settings)
  tfo/logs:
    endpoint: "${env:TELEMETRYFLOW_ENDPOINT:-https://api.telemetryflow.id}"
    use_v2_api: true
    auth:
      extension: tfoauth
    collector_identity: tfoidentity
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
    sending_queue:
      enabled: true
      num_consumers: 5
      queue_size: 1500
    compression: gzip

# =============================================================================
# SERVICE - TFO v2 Unified Pipelines
# =============================================================================
service:
  extensions: [health_check, zpages, pprof, tfoauth, tfoidentity]

  pipelines:
    # Traces pipeline - TFO v2 authenticated traces
    traces:
      receivers: [tfootlp]
      processors: [memory_limiter, resourcedetection, resource, batch]
      exporters: [debug, tfo/traces, spanmetrics, servicegraph]

    # Metrics pipeline - TFO v2 authenticated metrics
    metrics:
      receivers: [tfootlp]
      processors: [memory_limiter, resourcedetection, resource, batch]
      exporters: [debug, tfo/metrics, prometheus]

    # Metrics from traces pipeline - derived metrics with EXEMPLARS
    metrics/spanmetrics:
      receivers: [spanmetrics]
      processors: [memory_limiter, batch]
      exporters: [tfo/metrics, prometheus]

    # Metrics from service graph - service dependency metrics
    metrics/servicegraph:
      receivers: [servicegraph]
      processors: [memory_limiter, batch]
      exporters: [tfo/metrics, prometheus]

    # Logs pipeline - TFO v2 authenticated logs
    logs:
      receivers: [tfootlp]
      processors: [memory_limiter, resourcedetection, resource, batch]
      exporters: [debug, tfo/logs]

  # Internal telemetry configuration
  telemetry:
    logs:
      level: info
      encoding: json

    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: "0.0.0.0"
                port: 8888
