events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/json;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 '{"status": "healthy", "service": "mock-backend"}';
            add_header Content-Type application/json;
        }

        # Mock API key validation
        location /api/v1/validate {
            return 200 '{"valid": true, "key_id": "tfk_test", "permissions": ["write:telemetry"]}';
            add_header Content-Type application/json;
        }

        # Mock telemetry ingestion
        location /v1/traces {
            return 200 '{"accepted": true, "traces_count": 1}';
            add_header Content-Type application/json;
        }

        location /v1/metrics {
            return 200 '{"accepted": true, "metrics_count": 1}';
            add_header Content-Type application/json;
        }

        location /v1/logs {
            return 200 '{"accepted": true, "logs_count": 1}';
            add_header Content-Type application/json;
        }

        # Default response
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ =404;
        }
    }
}
